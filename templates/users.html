<h1>Users page</h1>
<div class="row">
    <div class="col-sm-4" ng-repeat ="user in users">
        <div class="card" style="width: 20rem;">            
            <div class="card-body">
                <h4 class="card-title">{{user.name}}</h4>
                <div>
                    user name : {{user.username}}
                </div>
                <div>
                    email: {{user.email}}
                </div>                
                <a href="#" class="btn btn-primary" ng-click="viewTodo(user.id)">View Todo</a>
            </div>
        </div>
    </div>
</div>


<div>
    {{users}}
</div>
